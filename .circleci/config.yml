version: 2.1
orbs:
  aws-code-deploy: circleci/aws-code-deploy@1.0.1
jobs:
    build:
        docker:
            - image: circleci/node:12-browsers
        steps:
            - checkout
            - run:
                name: Information
                command: echo "Running build for ${CIRCLE_PROJECT_REPONAME} on branch ${CIRCLE_BRANCH}"
            - restore_cache:
                keys:
                - deps-{{ checksum "package-lock.json" }}
                - deps-
            - run:
                name: Install dependencies
                command: npm install
            - save_cache:
                key: deps-{{ checksum "package-lock.json" }}
                paths:
                    - node_modules
    lint:
        docker:
            - image: circleci/node:12-browsers
        steps:
            - checkout
            - run:
                name: Linting
                command: npm run lint
    test:
        docker:
            - image: circleci/node:12-browsers
        steps:
            - checkout
            - run:
                name: Testing
                command: npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
workflows:
    build_lint_test_deploy:
        jobs:
            - build
            - lint:
                requires:
                    - build
            - test:
                requires:
                    - build
            - aws-code-deploy/deploy:
                requires:
                    - test
                application-name: jobclouds-front
                bundle-bucket: mgoodnight-codedeploy
                bundle-key: job-clouds-front.tar.gz
                deployment-group: mgoodnight-jobclouds-front
                service-role-arn: arn:aws:iam::850246759450:role/codedeploy
